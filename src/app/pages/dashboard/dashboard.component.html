<div class="row animated fadeIn" *ngIf="cargando">

    <div class="col-sm-12">

        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>

    </div>

</div>

<div class="row principal" [@pronuevos]='productos.length' [@propopulares]='productospop.length' [@protop]='productostop.length' *ngIf="!cargando">

    <h2 class="col-sm-12">Ultimos productos</h2>
    <div class="column fadeIn animated" *ngFor="let producto of productos">
        <div class="card pointer" (click)=navegarProducto(producto._id)>
            <img class="" [src]="producto.img | imagen" alt="Card image cap">
            <div class="cuerpo">
                <h4><b> <h5> {{ producto.nombre }} </h5> </b></h4>

                <div class="stars-outer">
                    <div class="stars-inner" [ngStyle]="{'width':getColor(producto)}"></div>
                </div>

            </div>
        </div>
    </div>

    <h2 class="col-sm-12">Productos populares</h2>
    <div class="column  fadeIn animated" *ngFor="let producto of productospop">
        <div class="card pointer" (click)=navegarProducto(producto._id)>
            <img class="" [src]="producto.img | imagen" alt="Card image cap">
            <div class="cuerpo">
                <h4><b> <h5> {{ producto.nombre }} </h5> </b></h4>

                <div class="stars-outer">
                    <div class="stars-inner" [ngStyle]="{'width':getColor(producto)}"></div>
                </div>

            </div>
        </div>
    </div>

    <h2 class="col-sm-12">Top productos</h2>
    <div class="column  fadeIn animated" *ngFor="let producto of productostop">
        <div class="card pointer" (click)=navegarProducto(producto._id)>
            <img class="" [src]="producto.img | imagen" alt="Card image cap">
            <div class="cuerpo">
                <h4><b> <h5> {{ producto.nombre }} </h5> </b></h4>
                <div class="stars-outer">
                    <div class="stars-inner" [ngStyle]="{'width':getColor(producto)}"></div>
                </div>
            </div>
        </div>
    </div>

</div>
