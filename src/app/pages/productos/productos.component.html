<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input #input (keyup)="buscarProducto( input.value )" type="text" class="form-control" placeholder="Buscar producto...">

            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button routerLink="/producto/nuevo" type="button" class="btn waves-effect waves-light btn-rounded btn-primary"> 
                  <i class="fa fa-plus"></i>
                    Crear Producto
                  </button>
                </div>

                <h3 class="card-title"> Productos ( <small> {{_productosService.totalProductos}} </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Producto</th>
                            <th>ID</th>
                            <th>Categoria</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let producto of productos">
                            <td><img [src]="producto.img | imagen:'producto'" class="img-50 img-circle"></td>
                            <td>{{ producto.nombre }}</td>
                            <td> {{ producto._id }}</td>
                            <td> {{ producto.subcategoria.categoria.nombre }} {{ producto.subcategoria.nombre }}</td>
                            <td>
                                <button (click)="navegarProducto( producto )" class="btn btn-primary">
                              <i class="fa fa-edit"></i>
                            </button>

                                <button (click)="borrarProducto( producto )" class="btn btn-danger">
                                    <i class="fa fa-trash"></i>
                                      </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                    <i class="fa fa-arrow-left"></i>
                  </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                      <i class="fa fa-arrow-right"></i>
                    </button>
            </div>
        </div>
    </div>
</div>
