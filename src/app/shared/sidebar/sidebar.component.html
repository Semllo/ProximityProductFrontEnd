<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">
            <ul id="sidebarnav">
                <li class="user-profile" *ngFor="let menuUser of _sidebar.menuUser">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="usuario.img | imagen" alt="user" /><span class="hide-menu">{{ usuario.nombre }} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let submenu of menuUser.submenu">
                            <a routerLinkActive="active" (click)="esLogout( submenu )" [routerLink]=" [ submenu.url ] "><i [class]="submenu.icono"></i> {{ submenu.titulo }} </a>
                        </li>

                    </ul>
                </li>

                <li class="nav-devider"></li>
                <li class="nav-small-cap"></li>
                <!-- Categorias -->
                <li class="">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i [class]="_sidebar.menuCat.icono"></i><span class="hide-menu"> {{ _sidebar.menuCat.titulo }} </span></a>
                    <ul aria-expanded="false" class="collapse" style="height: 0px;">
                        <li *ngFor="let menu of _sidebar.menuCat.submenu" class="">

                            <a class="has-arrow" aria-expanded="false" href="#"> {{ menu.nombre }} <span class="label label-rouded label-themecolor pull-right">{{  menu.subcat.length }}</span>
                            </a>
                            <ul aria-expanded="false" class="collapse" style="height: 0px;">
                                <li *ngFor="let submenu of menu.subcat">
                                    <a [routerLink]=" [ submenu.id ] "> {{ submenu.nombre }} </a>
                                </li>

                            </ul>

                        </li>

                    </ul>

                </li>

                <!-- Mantenimiento -->
                <li *ngFor="let menu of _sidebar.menu">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icono"></i><span class="hide-menu"> {{ menu.titulo }} </span></a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let submenu of menu.submenu">
                            <a routerLinkActive="active" [routerLink]=" [ submenu.url ] "><i [class]="submenu.icono"></i> {{ submenu.titulo }} </a>
                        </li>

                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->
    </div>
    <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
